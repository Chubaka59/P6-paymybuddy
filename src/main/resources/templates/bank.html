<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Home</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/bank}">Bank</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/transaction}">Transaction</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/contact}">Contact</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</br></br></br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-headers">
                <h2 class="text-center">Transfer from/to your bank account</h2>
            </div>
            </br>
            <h3 class="text-center">balance : <span th:text="${balance}"></span></h3>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully transferred the amount!
                </div>
            </div>
            <div class="card-body">
                <p>Specify "-XX" if you would credit your bank account</p>
                <p>For example, -20 if you want to credit 20â‚¬</p>
                <form
                        method="post"
                        role="form"
                        th:action="@{/bank}"
                        th:object="${transfer_amount}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Amount</label>
                        <input
                                class="form-control"
                                id="transfer-amount"
                                name="transfer-amount"
                                placeholder="Enter the amount you would transfer"
                                th:field="*{amount}"
                                type="text"
                        />
                        <p th:errors="*{amount}" class="text-danger"
                           th:if="${#fields.hasErrors('amount')}"></p>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Transfer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
