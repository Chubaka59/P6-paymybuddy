<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Transaction</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/bank}">Bank</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/transaction}">Transaction</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/contact}">Contact</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>List of transactions</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Debtor</th>
            <th>Creditor</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "transaction : ${transactionDtoPage.content}">
            <td th:text = "${transaction.date}"></td>
            <td th:text = "${transaction.debtor}"></td>
            <td th:text = "${transaction.creditor}"></td>
            <td th:text = "${transaction.amount}"></td>
            <td th:text = "${transaction.description}"></td>
        </tr>
        </tbody>
    </table>
    <div class="page">
    <div th:if="${transactionDtoPage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/transaction(size=${transactionDtoPage.size}, page=${pageNumber})}"
           th:text=${pageNumber}
           th:class="${pageNumber==transactionDtoPage.number + 1} ? active"
        class="test"></a>
    </div>
    </div>
</div>
</body>
</html>
